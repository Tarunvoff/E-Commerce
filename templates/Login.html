<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/loginstyles.css">
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form id="login-form" onsubmit="return loginUser(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <button type="button" id="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</button>
            </div>
            
            <button type="submit">Login</button>
            <small id="error-message" class="error-message"></small>
        </form>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");
            const toggleBtn = document.getElementById("toggle-password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleBtn.textContent = "üôà";
            } else {
                passwordInput.type = "password";
                toggleBtn.textContent = "üëÅÔ∏è";
            }
        }

        async function loginUser(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch('/api/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    document.getElementById("error-message").textContent = data.detail || "Login failed!";
                } else {
                    // Store access token in localStorage
                    localStorage.setItem('access_token', data.access_token);

                    // After successful login, check access token and redirect accordingly
                    checkAccessToken();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function fetchDataWithAuth() {
            const authToken = localStorage.getItem('access_token');

            if (!authToken) {
                console.error("No access token found, please log in again.");
                return;
            }

            fetch('https://jsonplaceholder.typicode.com/todos/2', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                }
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }

        async function checkAccessToken() {
            const authToken = localStorage.getItem('access_token');

            if (!authToken) {
                // Redirect to login page if no token
                window.location.href = '/api/user/login';
                return;
            }

            try {
                const response = await fetch('/api/user/protected-endpoint', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    // Redirect to home page if token is valid
                    window.location.href = '/home';
                } else {
                    // Redirect to login page if token is invalid
                    window.location.href = '/api/user/login';
                }
            } catch (error) {
                console.error('Error:', error);
                // Redirect to login page on error
                window.location.href = '/api/user/login';
            }
        }

        // Optional: Automatically check token when the page loads to auto-login users if they have a valid token
        window.onload = function() {
            checkAccessToken();
        };
    </script>
</body>
</html>
