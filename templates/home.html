<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/static/homestyles.css">
</head>
<body>
    <div class="container">
        <h1>Products</h1>
        <div id="product-list" class="product-list">
            {% for product in products %}
                <div class="product-card">
                    <img src="{{ product.image_url }}" alt="{{ product.name }}" class="product-image">
                    <div class="product-info">
                        <h2 class="product-name">{{ product.name }}</h2>
                        <p class="product-price">${{ product.price }}</p>
                        <button class="add-to-cart" onclick="addToCart('{{ product.id }}')">Add to Cart</button>
                    </div>
                </div>
            {% endfor %}
        </div>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            localStorage.removeItem('access_token');
            window.location.href = '/login';
        }

        function addToCart(productId) {
            console.log(`Product ${productId} added to cart`);
            // Implement cart functionality here
        }
        async function checkAccessToken() {
            const authToken = localStorage.getItem('access_token');

            if (!authToken) {
                // Redirect to login page if no token
                window.location.href = '/api/user/login';
                return;
            }

            try {
                const response = await fetch('/api/user/protected-endpoint', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    // Redirect to home page if token is valid
                    window.location.href = '/home';
                } else {
                    // Redirect to login page if token is invalid
                    window.location.href = '/api/user/login';
                }
            } catch (error) {
                console.error('Error:', error);
                // Redirect to login page on error
                window.location.href = '/api/user/login';
            }
        }

        // Optional: Automatically check token when the page loads to auto-login users if they have a valid token
        window.onload = function() {
            checkAccessToken();
        };
    </script>
</body>
</html>
