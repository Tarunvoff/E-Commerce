<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/static/homestyles.css">
</head>
<body>
    <div class="container">
        <!-- Top navigation buttons -->
        <div class="top-buttons">
            <button class="view-cart-button" onclick="viewCart()">View Cart</button>
            <button class="view-orders-button" onclick="viewOrders()">View Orders</button>
        </div>

        <h1>Welcome to Our Shop</h1>
        <div id="product-list" class="product-list">
            {% for product in products %}
                <div class="product-card">
                    <img src="{{ product.image_url }}" alt="{{ product.name }}" class="product-image">
                    <div class="product-info">
                        <h2 class="product-name">{{ product.name }}</h2>
                        <p class="product-price">${{ product.price }}</p>
                        <input type="number" id="quantity-{{ product.id }}" value="1" min="1" />
                        <button class="add-to-cart" onclick="addToCart('{{ product.id }}')">Add to Cart</button>
                    </div>
                </div>
            {% endfor %}
        </div>
        <button class="logout-button" id="logout-btn">Logout</button>
    </div>

    <script>
        // Function to handle logout
        function logout() {
            localStorage.removeItem('access_token');
            window.location.href = '/api/user/login';
        }

        // Async function to handle adding products to the cart
        async function addToCart(productId) {
            const quantityElement = document.getElementById(`quantity-${productId}`);
            const quantity = quantityElement.value;

            try {
                const response = await fetch('/cart/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                    },
                    body: JSON.stringify({ product_id: productId, quantity: parseInt(quantity, 10) })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message || "Added to cart!");
                } else {
                    alert(data.detail || "Error adding to cart.");
                }
            } catch (error) {
                alert("An error occurred while adding to the cart.");
            }
        }

        // Function to view cart items
        async function viewCart() {
        try {
            const response = await fetch('/cart/items', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                }
            });

            if (response.ok) {
                const cartItems = await response.json();
                console.log(cartItems); // Handle cart data (e.g., display in a modal or update the page)
                // Example of showing cart items in an alert or updating DOM
                alert(JSON.stringify(cartItems, null, 2)); // Simple display
                // Optionally, you can update the DOM with cartItems here
            } else {
                alert("Failed to load cart items.");
            }
        } catch (error) {
            alert("An error occurred while fetching cart items.");
        }
    }

    // Function to view orders
    async function viewOrders() {
        try {
            const response = await fetch('order/orders', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                }
            });

            if (response.ok) {
                const orders = await response.json();
                console.log(orders); // Handle orders data (e.g., display in a modal or update the page)
                // Example of showing orders in an alert or updating DOM
                alert(JSON.stringify(orders, null, 2)); // Simple display
                // Optionally, you can update the DOM with orders here
            } else {
                alert("Failed to load orders.");
            }
        } catch (error) {
            alert("An error occurred while fetching orders.");
        }
    }
        // function viewCart() {
        //      window.location.href = '/cart/items';
        //     }

        // Attach event listener on DOM load
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = '/login';
            }

            document.getElementById('logout-btn').addEventListener('click', logout);
        });
    </script>
</body>
</html>
