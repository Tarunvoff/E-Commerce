<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link rel="stylesheet" href="/static/proadded.css">
</head>
<body>
    <div>
        <form action="/api/update-product" method="post">
            <fieldset>
                <legend>Update Product Details</legend>

                <input type="hidden" name="id" value="{{ product.id }}">

                <label for="name">Product Name</label>
                <input type="text" id="name" name="name" value="{{ product.name }}" required>

                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required>{{ product.description }}</textarea>

                <label for="price">Price</label>
                <input type="number" id="price" name="price" value="{{ product.price }}" step="0.01" required>

                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" value="{{ product.quantity }}" required>

                <label for="image_url">Image URL</label>
                <input type="text" id="image_url" name="image_url" value="{{ product.image_url }}" required>

                <button type="submit">Update Product</button>
            </fieldset>
        </form>
    </div>
    <div>
        <a href="/api/home">HOME PAGE</a>
    </div>
</body>
</html>
